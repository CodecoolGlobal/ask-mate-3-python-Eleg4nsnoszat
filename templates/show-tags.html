{% extends 'skeleton.html' %}
{% block title %}Tag page{% endblock %}
{% block body %}
    <h1>All tags</h1>
    <table>
        <tr>
            <th>Tag</th>
            <th>Number of questions</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>{{ tag.number_of_questions }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to main Page</a>
{% endblock %}
