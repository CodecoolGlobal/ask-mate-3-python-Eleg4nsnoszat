<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Registration date</th>
        <th>Number of questions</th>
        <th>Number of answers</th>
        <th>Number of comments</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users_info %}
        <tr>
            <td>{{ user['username'] }}</td>
            <td>{{ user['registration_date'] }}</td>
            <td>{{ user['number_of_questions'] }}</td>
            <td>{{ user['number_of_answers'] }}</td>
            <td>{{ user['number_of_comments'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
