{% extends 'skeleton.html' %}
{% block title %}Edit Answer nr. {{ answer_id }}{% endblock %}
{% block body %}
    <h1>Add New Comment</h1>
    <form action="/question/{{ question_id }}/new-comment" method="post">
        <br><label for="message">Your comment:</label><br>
        <textarea name="message" rows="4" cols="40" id="message" required></textarea><br>
        <br><button type="submit">Send</button>
    </form>
{% endblock %}
