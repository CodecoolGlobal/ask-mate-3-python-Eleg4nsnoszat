<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add New Tag</title>
    </head>
    <body>
        <h1>Add New Tag</h1>
    <form action="/question/{{ question_id }}/new-tag" method="post">
        <input type="text" name="name" list="all_tags">
        <datalist id="all_tags">
            {% for tag in all_tags %}
                <option value="{{ tag.name }}">{{ tag.name }}</option>
            {% endfor %}
        </datalist>
            <br><button type="submit">Add</button>
    </form>
    </body>
</html>
