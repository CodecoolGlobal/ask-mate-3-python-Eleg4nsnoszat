<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add New Answer</title>
    </head>
    <body>
        <h1>Add New Answer</h1>
    <form action="/question/{{ question_id }}/new-answer" method="post">
        <input type="hidden" name="question_id" value="{{question_id}}"><br>
        <input type="hidden" name="id" value="{{id}}"><br>
        <input type="hidden" name="submission_time" value="{{submission_time}}"><br>
        <input type="hidden" name="vote_number" value="{{vote_number}}"><br>
            <br><label for="message">Answer message:</label><br>
                <textarea name="message" rows="4" cols="40" id="message" required></textarea><br>
            <br><label for="image">image:</label><br>
                <textarea name="image" rows="4" cols="40" id="image" ></textarea><br>
            <br><button type="submit">Send</button>
        </form>
    </body>
</html>
